<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
</head>
<body style="background-color:rgb(243, 175, 198)">
<center>
    <h1 style="font-family: 'Times New Roman', Times, serif; font-size: 50px; color:black;">SignUp</h1>
</center>

<br><br>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
                   
                   <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                     <form>

             
             <!-- Email input -->
                       <div data-mdb-input-init class="form-outline mb-4">
                         <input type="email" id="semail" class="form-control form-control-lg"
                           placeholder="Enter a valid email address" />
                         <label class="form-label" for="form3Example3">Email address</label>
                       </div>
             
                       <!-- Password input -->
                       <div data-mdb-input-init class="form-outline mb-3">
                         <input type="password" id="spass" class="form-control form-control-lg"
                           placeholder="Enter password" />
                         <label class="form-label" for="form3Example4">Password</label>
                       </div>
             
                       <div class="d-flex justify-content-between align-items-center">
                         <!-- Checkbox -->
    <div class="form-check mb-0">
     <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
    <label class="form-check-label" for="form2Example3">
                             Remember me
                           </label>
                         </div>
                         <a href="#!" class="text-body">Forgot password?</a>
                       </div>
             
    <div class="text-center text-lg-start mt-4 pt-2">
     <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" id="btn">SignUp</button>
                         <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                             class="link-danger">Register</a></p>
                       </div>
             
                     </form>
                   </div>
                 </div>
               </div>
               
               
    
<script type="module" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
