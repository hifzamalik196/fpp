<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>FP</title>
</head>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    >
<body style="background-color:bisque;">
  

  
  <center>
    <br><br>
    <div class="container">
     
    <h1 class="animate__animated animate__bounceInUp" style="font-family:'Times New Roman', Times, serif;color: cadetblue; font-style:italic;font-weight: bolder;" >Add Your products</h1>
    <br><br>
    <button class="animate__animated animate__heartBeat :btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">ADD PRODUCT</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">product details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">PRODUCT ID</label>
            <input type="text" class="form-control" id="p-id">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">PRODUCT NAME</label>
            <input type="text" class="form-control" id="p-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">PRODUCT DESCRIPTION</label>
            <input type="text" class="form-control" id="p-des">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">PRODUCT PRICE</label>
            <input type="text" class="form-control" id="p-price">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">PRODUCT IMG

            </label>
            <input type="text" class="form-control" id="p-img">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addproduct()" >ADD DETAILS</button>
      </div>
    </div>
  </div>
</div>
</div>
</center>
<br><br><br>

<div class="row" id="div" style="background-color: white; border-radius: 25px ;">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
